[project]
name = "inference"
version = "0.1.0"
description = "Inference node for camera processing"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tasks]
build = { cmd = "cargo build --release --bin inference_node", env = { CARGO_TARGET_DIR = "./target" } }
run = { cmd = "cargo run --release --bin inference_node --", env = { CARGO_TARGET_DIR = "./target" } }
clean = { cmd = "cargo clean", env = { CARGO_TARGET_DIR = "./target" } }

[dependencies]
rust = ">=1.75"
pkg-config = ">=0.29"
cmake = ">=3.20"
zlib = ">=1.2"
protobuf = ">=3.20"
