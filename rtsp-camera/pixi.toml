[workspace]
name = "rtsp-camera"
version = "0.1.0"
description = "RTSP camera capture with hardware H264 decode"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tasks]
build = { cmd = "cargo build --release --bin rtsp_camera_node", env = { CARGO_TARGET_DIR = "./target" } }
run = { cmd = "cargo run --release --bin rtsp_camera_node --", env = { CARGO_TARGET_DIR = "./target" } }
clean = { cmd = "cargo clean", env = { CARGO_TARGET_DIR = "./target" } }

[dependencies]
rust = ">=1.75"
glib = ">=2.56"
gstreamer = ">=1.22"
gst-plugins-base = ">=1.22"
gst-plugins-good = ">=1.22"
gst-plugins-bad = ">=1.22"
gst-plugins-ugly = ">=1.22"
gst-libav = ">=1.22"
pkg-config = ">=0.29"
cmake = ">=3.20"
zlib = ">=1.2"
protobuf = ">=3.20"
