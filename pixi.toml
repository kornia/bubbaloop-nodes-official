[workspace]
name = "bubbaloop-agent"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tasks]
build = "python build_proto.py"
run = "python main.py -c config.yaml"

[dependencies]
python = ">=3.10"
pyyaml = ">=6.0"
protobuf = ">=4.0"
grpcio-tools = ">=1.60"

[pypi-dependencies]
eclipse-zenoh = ">=1.7.0"
openai = ">=1.0.0"
aiohttp = ">=3.9.0"
