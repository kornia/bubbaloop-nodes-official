[workspace]
name = "network-monitor"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tasks]
build-proto = "python build_proto.py"
run = "python main.py -c config.yaml"
dev = "python main.py -c config.yaml"

[dependencies]
python = ">=3.10"
pyyaml = ">=6.0"
protobuf = ">=4.0"
grpcio-tools = ">=1.60"

[pypi-dependencies]
eclipse-zenoh = ">=1.7.0"
requests = ">=2.28"
